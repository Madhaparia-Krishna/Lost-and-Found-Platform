<svg xmlns="http://www.w3.org/2000/svg" width="500" height="400" viewBox="0 0 500 400">
  <!-- Background -->
  <rect width="500" height="400" fill="#f8fafc" rx="20" ry="20" />
  
  <!-- Lost item - Keys -->
  <g transform="translate(100, 150)">
    <circle cx="0" cy="0" r="30" fill="#e2e8f0" />
    <circle cx="0" cy="0" r="15" fill="#cbd5e1" />
    <rect x="30" y="-5" width="60" height="10" fill="#94a3b8" rx="5" ry="5" />
    <rect x="70" y="-15" width="10" height="30" fill="#94a3b8" rx="5" ry="5" />
    <rect x="90" y="-15" width="10" height="30" fill="#94a3b8" rx="5" ry="5" />
  </g>
  
  <!-- Found item - Bag -->
  <g transform="translate(300, 150)">
    <rect x="-40" y="-60" width="80" height="100" fill="#3a6bc5" rx="10" ry="10" />
    <rect x="-30" y="-70" width="60" height="20" fill="#2854a3" rx="10" ry="10" />
    <rect x="-20" y="-60" width="40" height="80" fill="#2854a3" opacity="0.3" rx="5" ry="5" />
  </g>
  
  <!-- Connecting line -->
  <path d="M150,150 C200,100 250,200 300,150" stroke="#64748b" stroke-width="4" stroke-dasharray="10,10" fill="none" />
  
  <!-- Question mark for lost -->
  <text x="100" y="220" font-family="Arial" font-size="40" font-weight="bold" fill="#dc2626" text-anchor="middle">?</text>
  
  <!-- Checkmark for found -->
  <text x="300" y="220" font-family="Arial" font-size="40" font-weight="bold" fill="#16a34a" text-anchor="middle">âœ“</text>
  
  <!-- Labels -->
  <text x="100" y="260" font-family="Arial" font-size="24" font-weight="bold" fill="#1e293b" text-anchor="middle">Lost</text>
  <text x="300" y="260" font-family="Arial" font-size="24" font-weight="bold" fill="#1e293b" text-anchor="middle">Found</text>
  
  <!-- Campus building silhouette -->
  <g transform="translate(200, 50)">
    <rect x="-80" y="-30" width="160" height="60" fill="#94a3b8" />
    <polygon points="-90,-30 0,-60 90,-30" fill="#64748b" />
    <rect x="-60" y="0" width="20" height="30" fill="#e2e8f0" />
    <rect x="-20" y="0" width="20" height="30" fill="#e2e8f0" />
    <rect x="20" y="0" width="20" height="30" fill="#e2e8f0" />
    <rect x="-40" y="-20" width="80" height="20" fill="#3a6bc5" />
  </g>
</svg> 